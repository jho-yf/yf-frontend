<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1. 创建Vue实例且传入配置对象即可让Vue工作
        2. root容器里的代码依然符合html规范，但直接插入特殊的Vue语法
        3. root容器里的代码被称为【Vue模板】
        4. Vue实例和容器一一对应
        5. 真实开发中一般只有一个Vue实例，并且会配合组件一起使用
        6. {{xxx}}中的xxx为js表达式，且xxx可以自动读取到data中的所有属性
        7. 一旦data中的数据发生变化，那么页面中用到该数据的地方也会自动更新
     -->

    <div id="root">
        <h1>Hello {{name}}, {{1+1}}, {{Date.now()}}</h1>
    </div>

    <div id="root1">
        <h1>Hello {{name}}</h1>
    </div>

    <script type="text/javascript">
        // 创建Vue实例：vue实例和容器一一对应
        new Vue({
            // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            el: '#root',     
            // data用于存储数据，供el所指定的容器使用
            data: {
                name: 'Vue2'
            }
        })

        new Vue({
            el: '#root1',
            data: {
                name: 'Vue3'
            }
        })
    </script>
</body>
</html>
