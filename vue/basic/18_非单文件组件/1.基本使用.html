<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
        <hr>
        <student></student>
    </div>

    <script type="text/javascript">
        // 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="change">改变学校信息</button>
                </div>
            `,
            data() {
                return {
                    name: '北京工业大学',
                    address: '北京'
                }
            },
            methods: {
                change() {
                    this.name = '上海交通大学'
                    this.address = '上海'
                }
            },
        })

        // 创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '李四',
                    age: 20
                }
            }
        })

        // 全局注册组件
        Vue.component('school', school)

        // 局部注册组件
        new Vue({
            el: '#root',
            components: {
                student
            }
        })
    </script>
</body>
</html>
