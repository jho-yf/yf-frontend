<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
     -->
    <div id="root">
        <school></school>
    </div>

    <script type="text/javascript">
        // 创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '李四',
                    age: 20
                }
            }
        })

        // 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: '北京工业大学',
                    address: '北京'
                }
            },
            methods: {
                change() {
                    this.name = '上海交通大学'
                    this.address = '上海'
                }
            },
            components: {
                student
            }
        })

        const hello = {
            name: "hello",
            template: `<h1>HELLO VUE</h1>`
        }

        const app = Vue.extend({
            template: `<div>
                <hello></hello>
                <school></school>
            </div>`,
            components: {
                school,
                hello
            }
        })
        
        new Vue({
            el: '#root',
            components: {
                app,
            },
            template: `<app></app>`
        })
    </script>
</body>
</html>
