<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>helle {{name}}</h1>
    </div>

    <script type="text/javascript">
        /*
        // 第一种写法
        new Vue({
            el: '#root', 
            data: {
                name: '对象式写法'
            }
        })
        */

        /*
        // 第二种写法
        const vue = new Vue({
            data: function() {
                console.log('this -> ', this);
                return {
                    name: '函数式写法'
                }
            }
        })
        vue.$mount('#root')       // 挂载
        */

        // 第三种写法
        const vue = new Vue({
            data() {
                console.log('this -> ', this);
                return {
                    name: '函数式写法(简写)'
                }
            }
        })
        vue.$mount('#root')       // 挂载

    </script>
</body>
</html>
