<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法：用于解析标签体内容</h1>
        <h3>hello, {{name}}</h3>
        <hr />
        <h1>指令语法：用于解析标签</h1>
        <p>（包括：标签属性，标签体内容，绑定事件...）</p>
        <a v-bind:href="website.url">{{website.name}}</a>
        <a :href="website.url" :name="name.toUpperCase()" :time="Date.now()">{{website.name}}</a>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: 'jho',
                website: {
                    url: 'https://www.baidu.com',
                    name: '百度一下'
                }
            }
        })
    </script>
</body>
</html>
