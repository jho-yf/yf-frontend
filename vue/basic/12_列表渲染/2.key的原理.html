<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key的原理</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(item,index) in persons" :key="item.id">
                {{item.name}}-{{item.age}}
            </li>
            <button @click="add">添加</button>
        </ul>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        {id:'001', name:'zhangsan', age: 18},
                        {id:'002', name:'lisi', age: 19},
                        {id:'003', name:'wangwu', age: 20}  
                    ]
                }
            },
            methods: {
                add() {
                    const p = {id:'004', name:'zhaoliu', age:21}
                    this.persons.push(p)
                }
            },
        })
    </script>
</body>
</html>
