<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表更新的问题</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="update1">不可以生效的更新</button>
        <button @click="update2">可以生效的更新</button>
        <button @click="update3">可以生效的更新</button>
        <ul>
            <li v-for="item in persons" :key="item.id">
                {{item.name}}-{{item.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        {id:'001', name:'zhangsan', age: 18},
                        {id:'002', name:'lisi', age: 19},
                        {id:'003', name:'wangwu', age: 22},
                        {id:'004', name:'zhaoliu', age: 20}
                    ]
                }
            },
            methods: {
                update1() {
                    this.persons[0] = {id:'001', name:'zhangsan6666', age: 20}
                },
                update2() {
                    this.persons[0].age = 20
                    this.persons[0].name = "zhangsan3"
                },
                update3() {
                    this.persons.splice(0, 1, {id:'001', name:'zhangsan6666', age: 20})
                } 
            },
        })
    </script>
</body>
</html>
