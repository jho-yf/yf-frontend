<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入姓名" v-model="keyword">
        <ul>
            <li v-for="item in filteredPersons" :key="item.id">
                {{item.name}}-{{item.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    keyword: '',
                    persons: [
                        {id:'001', name:'zhangsan', age: 18},
                        {id:'002', name:'lisi', age: 19},
                        {id:'003', name:'wangwu', age: 20},
                        {id:'004', name:'zhaoliu', age: 20}
                    ]
                }
            },
            computed: {
                filteredPersons() {
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyword) !== -1;
                    });
                }
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
