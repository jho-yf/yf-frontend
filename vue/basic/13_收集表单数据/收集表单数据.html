<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-model的三个修饰符
            1. trim：去除字符串两端的空格
            2. number：将字符串转为数字
            3. lazy：输入时才进行验证
     -->
    <div id="root">
        <form @submit.prevent="submitForm">
            账号：<input type="text" v-model.trim="userInfo.username"><br>
            密码：<input type="password" v-model="userInfo.password"><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br>
            性别：
            <input type="radio" name="sex" value="male" v-model="userInfo.sex">男
            <input type="radio" name="sex" value="female" v-model="userInfo.sex">女<br>
            爱好：
            <input type="checkbox" value="eat`" v-model="userInfo.hobby" />吃饭
            <input type="checkbox" value="sleep" v-model="userInfo.hobby" />睡觉
            <input type="checkbox" value="beat" v-model="userInfo.hobby" />打豆豆<br>
            学校：
            <select v-model="userInfo.school">
                <option value="">请选择学校</option>
                <option value="beijing">北京大学</option>
                <option value="tsinghua">清华大学</option>
                <option value="shanghaitech">上海交通大学</option>
            </select><br>
            其他信息：<textarea v-model="userInfo.other"></textarea><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.github.com">《用户协议》</a><br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    userInfo: {
                        username: "",
                        password: "",
                        age: null,
                        sex: "female",
                        hobby: [],
                        agree: false,
                        school: "",
                        other: ""
                    }
                }
            },
            methods: {
                submitForm() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>
</html>
