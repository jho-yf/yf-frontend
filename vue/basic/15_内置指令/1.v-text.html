<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-bind:     单向绑定解析表达式，可简写为 :xxx
        v-model:    双向数据绑定
        v-for:      遍历数据，对象，字符串
        v-on:      事件绑定，可简写为 @xxx
        v-if:      条件渲染（动态控制元素是否存在）
        v-else:    条件渲染（动态控制元素是否存在）
        v-show:    条件渲染（动态控制元素的显示）

        v-text:
            1. 作用：向其所在的节点中渲染文本内容
            2. 与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会
     -->
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name">原始内容</div>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: "Vue"
                }
            },
            methods: {
            }
        })
    </script>
</body>
</html>
