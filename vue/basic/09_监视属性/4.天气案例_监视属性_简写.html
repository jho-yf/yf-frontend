<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例 - 监视属性简写</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        
    -->

    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="change">切换天气</button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    isHot: true 
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                change() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                isHot(newVal, oldVal) {
                    console.log('isHot changed.', newVal, oldVal);
                }
            }
        })

        vm.$watch('info', function(newVal, oldVal) {
                console.log('info changed.', newVal, oldVal);
            })
    </script>
</body>
</html>
